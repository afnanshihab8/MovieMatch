{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Recommendations for: "{{ keywords|join:', ' }}"</h2>

{% if error %}
    <p class="text-danger text-center">{{ error }}</p>
{% elif movies %}
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-3">
            <div class="movie-card">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
                <h5>{{ movie.title }}</h5>
                <a href="{% url 'movie_detail' movie.id %}" class="btn btn-primary btn-sm">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p class="text-center">No matching movies found.</p>
{% endif %}

<a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>
{% endblock %}
